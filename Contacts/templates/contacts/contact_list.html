{% extends "base.html" %}

{% block content %}

<style>
    .centered-text {
        text-align: center;
    }
    .icon-link {
        text-decoration: none;
    }
    .blue-text {
        color: blue;
    }
    .green-text {
        color: green;
    }
</style>

<div class="centered-text blue-text">
    <h1>Contact Management</h1>
</div>

<form action="{% url 'contact_create' %}" method="get">
    <button type="submit">Create a New Contact</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Contact Name</th>
            <th>Email</th>
            <th>Created Time</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contact_list %}
        <tr>
            <td>
                <a class="icon-link" href="{% url 'contact_update' contact.pk %}">
                    <i class="bi bi-pencil"></i>
                </a>
                &nbsp;
                <a class="icon-link" href="{% url 'contact_delete' contact.pk %}">
                    <i class="bi bi-trash"></i>
                </a>
                &nbsp;
                <a class="icon-link" href="{% url 'contact_detail' contact.pk %}">
                    {{ contact.name }}
                </a>
            </td>
            <td>
                {{ contact.email }}
            </td>
            <td>
                {{ contact.created_time }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr>

<div class="centered-text green-text">
    <h4>&copy; Created by Kamal Koushik</h4>
</div>

{% endblock content %}
